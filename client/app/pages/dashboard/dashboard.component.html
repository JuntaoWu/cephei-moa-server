<div class="row">

  <div class="col-md-6">
    <nb-card>
      <nb-card-header>
        最近7日新增玩家
      </nb-card-header>

      <nb-card-body>
        <table mat-table [dataSource]="recentNewUsers$ | async">
          <ng-container matColumnDef="registeredAt">
            <th mat-header-cell *matHeaderCellDef>注册日期</th>
            <td mat-cell *matCellDef="let item">{{item.registeredAt | date: 'yyyy-MM-dd' }}</td>
          </ng-container>
          <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef>新增人数</th>
            <td mat-cell *matCellDef="let item">{{item.count }}</td>
          </ng-container>
          <ng-container matColumnDef="dayOfWeek">
            <th mat-header-cell *matHeaderCellDef>星期</th>
            <td mat-cell *matCellDef="let item">{{item.dayOfWeek | dayOfWeek }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-6">
    <nb-card>
      <nb-card-header>
        最近7日新增开局
      </nb-card-header>

      <nb-card-body>
        <table mat-table [dataSource]="recentNewUsers$ | async">
          <ng-container matColumnDef="registeredAt">
            <th mat-header-cell *matHeaderCellDef>注册日期</th>
            <td mat-cell *matCellDef="let item">{{item.registeredAt | date: 'yyyy-MM-dd' }}</td>
          </ng-container>
          <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef>新增人数</th>
            <td mat-cell *matCellDef="let item">{{item.count }}</td>
          </ng-container>
          <ng-container matColumnDef="dayOfWeek">
            <th mat-header-cell *matHeaderCellDef>星期</th>
            <td mat-cell *matCellDef="let item">{{item.dayOfWeek | dayOfWeek }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
