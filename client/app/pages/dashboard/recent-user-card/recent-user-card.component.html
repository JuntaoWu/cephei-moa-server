<nb-card>
  <nb-card-header>
    <span>{{title}}</span>
  </nb-card-header>
  <nb-card-body>
    <ul class="traffic-list">
      <li *ngFor="let item of trafficData; trackBy: trackByDate">
        <div class="date">{{item.date | date: 'MM-dd'}}, {{ item.dayOfWeek | dayOfWeek }}</div>
        <div class="value">{{ item.count }}</div>
        <div class="delta" [class.up]="item.delta.up" [class.down]="!item.delta.up">
          {{ item.delta.value }}%
        </div>
        <ngx-traffic-bar [barData]="item.comparison" [successDelta]="item.delta.up">
        </ngx-traffic-bar>
      </li>
      <li *ngIf="!trafficData?.length">
        <div>暂无数据</div>
      </li>
    </ul>
  </nb-card-body>
</nb-card>
