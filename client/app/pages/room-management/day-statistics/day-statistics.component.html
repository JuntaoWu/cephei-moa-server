<div class="row">

  <div class="col-md-12">
    <mat-tab-group>
      <mat-tab label="日增开局列表">
        <nb-card>
          <nb-card-header>
            日增开局列表
          </nb-card-header>
    
          <nb-card-body>
            <table style="width: 100%" mat-table [dataSource]="showList">
              <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef>日期</th>
                <td mat-cell *matCellDef="let item">{{ item.createdAt | date: 'yyyy/MM/dd' }}</td>
              </ng-container>
              <ng-container matColumnDef="dayOfWeek">
                <th mat-header-cell *matHeaderCellDef>星期</th>
                <td mat-cell *matCellDef="let item">{{ item.dayOfWeek | dayOfWeek }}</td>
              </ng-container>
              <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef>新增开局</th>
                <td mat-cell *matCellDef="let item">{{ item.count }}</td>
              </ng-container>
              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>总开局</th>
                <td mat-cell *matCellDef="let item">{{ item.total }}</td>
              </ng-container>
    
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </nb-card-body>
    
          <nb-card-footer>
            <mat-paginator showFirstLastButtons="true" [length]="allList.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
              (page)="refreshPage($event)">
            </mat-paginator>
          </nb-card-footer>
        </nb-card>
      </mat-tab>
      <mat-tab label="日增开局视图">
        <nb-card>
          <nb-card-header>
            日增开局视图
          </nb-card-header>
    
          <nb-card-body>
            <ngx-line-bar-chart *ngIf="chartData" [data]="chartData"></ngx-line-bar-chart>
          </nb-card-body>
        </nb-card>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
